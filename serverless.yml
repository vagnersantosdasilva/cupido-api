service: cupido-api
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - ec2:CreateNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:DeleteNetworkInterface
      Resource:
        - "*"


functions:
  hello:
    handler: handler.getCustomers
    events:
      -https:
        path:/
        method:get
        cors:true
    vpc:
      securityGroupIds:
        - sg-863c1383
      subnetIds:
        - subnet-9a83b494
        - subnet-0f7a0350
        - subnet-927b77df
        - subnet-c3a323f2
        - subnet-2787fc06
        - subnet-e8017d8e

